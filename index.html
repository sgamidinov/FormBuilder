<!DOCTYPE html>
<html>
	<head>
		<title>Parcel Sandbox</title>
		<meta charset="UTF-8" />
	</head>

	<body>
		<div id="app">
			<form action="">
				<div class="form__field">
					<input type="text" checked name="age">
					<div class="errors"></div>
				</div>

				<div class="form__field">
					<input type="checkbox" name="agreement"> <span>License agreement</span>
					<div class="errors"></div>
				</div>

				<div class="form__field">
					<textarea type="text" name="comment"></textarea>
					<div class="errors"></div>
				</div>


				<div class="form__group">
					<div class="form__field">
						<input type="text" name="firstname">
						<div class="errors"></div>
					</div>

					<div class="form__field">
						<input type="text" name="lastname">
						<div class="errors"></div>
					</div>
				</div>

				<div class="form__field">
					<input type="range" name="frequency" max="1000" min="1" step=".1">
					<div class="errors"></div>
					<h1 class="fval">NULL</h1>
				</div>


				<div class="form__field">
					<input type="text" name="email">
					<div class="errors"></div>
				</div>
			</form>
		</div>

		<script src="src/index.js"></script>
	</body>
</html>
